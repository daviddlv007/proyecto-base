name: Crear Frontend Bucket

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  create-frontend-bucket:
    runs-on: ubuntu-latest
    outputs:
      bucket_name: ${{ steps.set-outputs.outputs.bucket }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Leer variables desde terraform.tfvars
        id: tfvars
        run: |
          set -euo pipefail
          PROJECT=$(grep 'project_name' infra/terraform/terraform.tfvars | awk -F '=' '{print $2}' | tr -d ' "')
          echo "PROJECT=$PROJECT" >> "$GITHUB_ENV"

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Crear bucket S3
        id: set-outputs
        run: |
          set -euo pipefail
          BUCKET="${PROJECT}-frontend"

          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket ya existe: $BUCKET"
          else
            echo "Creando bucket S3: $BUCKET"
            aws s3api create-bucket --bucket "$BUCKET" --region us-east-1
            aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled
            aws s3api put-public-access-block --bucket "$BUCKET" \
              --public-access-block-configuration BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false
            echo "Bucket creado y accesible pÃºblicamente"
          fi

          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"


      - name: Mostrar bucket
        run: |
          echo "Bucket frontend -> ${{ steps.set-outputs.outputs.bucket }}"
